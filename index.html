<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
          <h1>Tic Tac Toe</h1>
      </section>
      <section class="display">
          Player <span class="display-player playerX">X</span>'s turn
      </section>
      <section class="container">
          <div class="tile" id="item1"></div>
          <div class="tile" id="item2"></div>
          <div class="tile" id="item3"></div>

          <div class="tile" id="item4"></div>
          <div class="tile" id="item5"></div>
          <div class="tile" id="item6"></div>

          <div class="tile" id="item7"></div>
          <div class="tile" id="item8"></div>
          <div class="tile" id="item9"></div>
      </section>
  </main>
    <script src="main.js"></script>
  </body>
</html>
